name: Deploy
on:
  workflow_run:
    workflows: ["Synth"]
    branches: [main]
    types: 
      - completed
    jobs:
      - if: ${{ success() }}    

permissions:
  id-token: write
  contents: read
  
jobs:
  Deploy:

    runs-on: ubuntu-latest
    needs: Synth
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependiencies
        run: yarn

      - name: Synth stack
        run: yarn cdk synth --all --require-approval never
